<h1 mat-dialog-title *ngIf="data.title">{{data.title}}</h1>
<div mat-dialog-content>
    <div *ngFor="let t of data.text">{{t}}</div>
</div>
<div mat-dialog-actions *ngIf="data.confirm">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>はい</button>
    <button mat-button mat-dialog-close>いいえ</button>
</div>
