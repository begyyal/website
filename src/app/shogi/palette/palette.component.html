<mat-grid-list 
    cols="8" 
    rowHeight="{{rh}}"
    cdkDropList
    [cdkDropListConnectedTo]="masu_ids"
    [cdkDropListEnterPredicate]="returnFalse"
    [cdkDropListSortPredicate]="returnFalse">
    <mat-grid-tile *ngFor="let p of images">
        <img *ngIf="p" 
            [src]="p" 
            [width]="rh*0.86" 
            [height]="rh" 
            [cdkDragData]="p" 
            cdkDrag>
    </mat-grid-tile>
</mat-grid-list>
