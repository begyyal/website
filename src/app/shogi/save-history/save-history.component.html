<div class="row1">
    <div class="col1">
        <h2>保存履歴</h2>
    </div>
    <div class="col2">
        <button mat-raised-button (click)="import(true)">インポート(上書き)</button>
    </div>
    <div class="col3">
        <button mat-raised-button (click)="import(false)">インポート(追加)</button>
    </div>
    <div class="col4">
        <button mat-raised-button (click)="download()">エクスポート</button>
    </div>
    <div class="col5">
        <button mat-raised-button (click)="allDelete()">一括削除</button>
    </div>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element"> {{element.no}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>更新日</th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
  
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef>State</th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
