<mat-card>
    <mat-card-title>計算結果</mat-card-title>
    <mat-card-content>
        <div *ngIf="state==1">
            <div *ngFor="let r of result">
                <label class="player">{{r.player.desc2}}</label>
                <label>{{summarize(r)}}</label>
            </div>
        </div>
        <div *ngIf="state==2">
            <label>詰めませんでした。</label>
        </div>
        <div *ngIf="state>=100">
            <label class="err">{{getErrorMessage()}}</label>
        </div>
    </mat-card-content>
</mat-card>
