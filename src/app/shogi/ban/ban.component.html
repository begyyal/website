<mat-grid-list cols="9" rowHeight="{{rh}}">
    <div *ngFor="let m of matrix; let i = index">
        <mat-grid-tile
            cdkDropList
            id="masu_{{i}}"
            [cdkDropListData]="matrix[i]"
            (cdkDropListDropped)="drop($event)"
            (dblclick)="remove(i)">
            <img *ngIf="matrix[i][0]" 
                [src]="matrix[i][0]" 
                [width]="rh*0.86" 
                [height]="rh">
        </mat-grid-tile>
    </div>
</mat-grid-list>
