<mat-grid-list cols="9" rowHeight="{{rh}}">
    <div *ngFor="let m of matrix; let i = index">
        <mat-grid-tile
            cdkDropList
            id="masu_{{i}}"
            (cdkDropListDropped)="drop($event, i)"
            (dblclick)="remove(i)">
            <img *ngIf="matrix[i]" 
                [src]="matrix[i].imagePath" 
                [width]="rh*0.86" 
                [height]="rh">
        </mat-grid-tile>
    </div>
</mat-grid-list>
