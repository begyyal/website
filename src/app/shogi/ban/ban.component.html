<div (window:resize)="onResize($event)"></div>
<div cdkDropListGroup>
    <mat-grid-list cols="9" rowHeight="{{rh}}">
        <div
            cdkDropList
            [cdkDropListData]="matrix"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <mat-grid-tile *ngFor="let m of matrix" cdkDrag>
                {{m}}
            </mat-grid-tile>
        </div>
    </mat-grid-list>
</div>
